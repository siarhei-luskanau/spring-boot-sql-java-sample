name: ci

on: [ push ]

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE test;' -uroot -proot

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - run: mvn clean compile test
